        /* Style for password field and toggle icon */
.password-field {
    position: relative;
}

.password-field input {
    padding-right: 30px; /* Ensure space for the eye icon */
}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
}

/* Style for eye icon */
#toggleIcon {

                icon.classList.remove("fa-eye");

    // JavaScript to populate the dropdown with countries




// Call the function to populate countries when the page loads
const selectCountry = document.getElementById('country');

        // Function to fetch country data and populate the dropdown
        function populateCountries() {
            fetch('https://restcountries.com/v3.1/all') // Using Rest Countries API
                .then(response => response.json())
                .then(data => {
                    data.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name.common;
                        option.textContent = country.name.common;
                        selectCountry.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching countries:', error);
                });
        }

        // Call the function to populate countries when the page loads
        populateCountries();
