    <div class="form-container">
        <form id="sochForm">
            <center><h2><b>Enquiry Form</b></h2></center>
            <label for="firstname">First Name:</label>
            <input type="text" id="name" name="name" placeholder="FirstName" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="surname" name="lastname" placeholder="Lastname" required>

            <label for="datofbirth">Date of Birth</label>
            <input type="date" name="" id="dateOfBirth" placeholder="dd-mm-yyyy" required>

            <label for="mobileno">Mobile Number</label>
            <div style="display: flex;">
                <input type="text" id="countryCode" value="+91" readonly style="width: 50px;">

            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="qualification">Qualification</label>
            <select id="qualification" name="qualification" required>
                <option value="" selected disabled>Select Qualification</option>
                <option value="High School">High School</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
                <!-- Add more options as needed -->
            </select>

            Country:<select class="form-select country" id="country" aria-label="Default select example"
                onchange="loadStates()">
                <option selected>Select Country</option><br><br>
            </select><br>
            State:
            <select class="form-select state" id="state" aria-label="Default select example" onchange="loadCities()">
                <option selected>Select State</option>
            </select><br>
            District:
            <select class="form-select city" id="district" aria-label="Default select example">
                <option selected>Select City</option>
            </select><br>


            <label for="mobileno">Pincode</label>
            <input type="tel" name="pincode" id="pincode" pattern="[0-9]{10}" maxlength="6"
                placeholder="Enter 6-digit pincode" required>

            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" name="purpose" required>

            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="text" id="password" name="password" placeholder="Enter password" required minlength="8"
                    maxlength="16">
                <img src="" class="eye-icon" onclick="togglePasswordVisibility('password')">
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <div style="position: relative;">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                    required minlength="8" maxlength="16">
                <img src="" class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')">
                <span id="passwordMismatch" style="color: red;"></span>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

    <script>
        var nameInput = document.getElementById('name');
        var surnameInput = document.getElementById('surname');

        nameInput.addEventListener('input', function (event) {
            var inputValue = this.value;
            if (/[^A-Za-z]/.test(inputValue)) {
                alert('Enter only letters (A-Z, a-z)');
                this.value = inputValue.replace(/[^A-Za-z]/gi, '');
            }
        });

        surnameInput.addEventListener('input', function (event) {
            var inputValue = this.value;
            if (/[^A-Za-z]/.test(inputValue)) {
                alert('Enter only letters (A-Z, a-z)');
                this.value = inputValue.replace(/[^A-Za-z]/gi, '');
            }
        });

        var dateOfBirthInput = document.getElementById('dateOfBirth');

        dateOfBirthInput.addEventListener('input', function (event) {
            var selectedDate = new Date(this.value);
            var currentDate = new Date();
            if (selectedDate >= currentDate) {
                alert('Please select a date before the current date.');
                this.value = ''; // Reset the value
            }
        });

        // Disable future dates in date picker
        var today = new Date().toISOString().split('T')[0];
        dateOfBirthInput.setAttribute('max', today);

        document.getElementById('mobileNo').addEventListener('keypress', function (event) {
            var keyCode = event.keyCode;
            // Allow only numeric keys (0-9), backspace (8), and delete (46)
            if (keyCode < 48 || keyCode > 57) {
                event.preventDefault();
            }
        });

        document.getElementById('mobileNo').addEventListener('blur', function (event) {
            var mobileNo = this.value;
            if (mobileNo.length !== 10) {
                alert('Mobile number should be 10 digits.');
                this.value = ''; // Reset the value
            }
        });

        // Function to concatenate the country code and mobile number
        function submitForm() {
            var countryCode = document.getElementById('countryCode').value;
            var mobileNo = document.getElementById('mobileNo').value;
            var completeMobileNo = countryCode + mobileNo;

            // Now 'completeMobileNo' contains the full mobile number including the country code
            // Proceed with form submission or further processing
        }


        document.getElementById('email').addEventListener('blur', function (event) {
            var email = this.value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                this.value = ''; // Reset the value
            }
        });

        // Function to allow only numbers in the mobile number field
        document.getElementById('pincode').addEventListener('keypress', function (event) {
            var keyCode = event.keyCode;
            // Allow only numeric keys (0-9), backspace (8), and delete (46)
            if (keyCode < 48 || keyCode > 57) {
                event.preventDefault();
            }
        });


        document.getElementById('pincode').addEventListener('blur', function (event) {
            var pincode = this.value;
            if (pincode.length !== 6) {
                alert('Mobile number should be 6 digits.');
                this.value = ''; // Reset the value
            }
        });

        var confirmPasswordInput = document.getElementById('confirmPassword');

        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = confirmPasswordInput.value;

            // Password validation criteria
            var lowercaseRegex = /[a-z]/;
            var uppercaseRegex = /[A-Z]/;
            var numericRegex = /[0-9]/;

            // Check for lowercase, uppercase, and numeric characters
            if (!lowercaseRegex.test(password) || !uppercaseRegex.test(password) || !numericRegex.test(password)) {
                alert('Password should contain at least one lowercase letter, one uppercase letter, and one number.');
                return false;
            }

            // Password length check
            if (password.length < 8) {
                alert('Password should be at least 8 characters long.');
                return false;
            }

            return true;
        }

        // Event listener for checking passwords on blur event of confirm password field
        confirmPasswordInput.addEventListener('blur', function (event) {
            if (!validatePassword()) return;

            var password = document.getElementById('password').value;
            var confirmPassword = confirmPasswordInput.value;

            // Match passwords
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
            }
        });

        }
    </script>

    <script>
        var config = {
            cUrl: 'https://api.countrystatecity.in/v1/countries',
            ckey: 'NHhvOEcyWk50N2Vna3VFTE00bFp3MjFKR0ZEOUhkZlg4RTk1MlJlaA=='
        }


        var countrySelect = document.querySelector('.country'),
            stateSelect = document.querySelector('.state'),
            citySelect = document.querySelector('.city')


        function loadCountries() {

            let apiEndPoint = config.cUrl

            fetch(apiEndPoint, { headers: { "X-CSCAPI-KEY": config.ckey } })
                .then(Response => Response.json())
                .then(data => {
                    console.log(data);

                    data.forEach(country => {
                        const option = document.createElement('option')
                        option.value = country.iso2
                        option.textContent = country.name
                        countrySelect.appendChild(option)
                    })
                })
                .catch(error => console.error('Error loading countries:', error))

            stateSelect.disabled = true
            citySelect.disabled = true
            stateSelect.style.pointerEvents = 'none'
            citySelect.style.pointerEvents = 'none'
        }


        function loadStates() {
            stateSelect.disabled = false
            citySelect.disabled = true
            stateSelect.style.pointerEvents = 'auto'
            citySelect.style.pointerEvents = 'none'

            const selectedCountryCode = countrySelect.value
            // console.log(selectedCountryCode);
            stateSelect.innerHTML = '<option value="">Select State</option>' // for clearing the existing states
            citySelect.innerHTML = '<option value="">Select City</option>' // Clear existing city options

            fetch(`${config.cUrl}/${selectedCountryCode}/states`, { headers: { "X-CSCAPI-KEY": config.ckey } })
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    data.forEach(state => {
                        const option = document.createElement('option')
                        option.value = state.iso2
                        option.textContent = state.name
                        stateSelect.appendChild(option)
                    })
                })
                .catch(error => console.error('Error loading countries:', error))
        }


        function loadCities() {
            citySelect.disabled = false
            citySelect.style.pointerEvents = 'auto'

            const selectedCountryCode = countrySelect.value
            const selectedStateCode = stateSelect.value
            // console.log(selectedCountryCode, selectedStateCode);

            citySelect.innerHTML = '<option value="">Select City</option>' // Clear existing city options

            fetch(`${config.cUrl}/${selectedCountryCode}/states/${selectedStateCode}/cities`, { headers: { "X-CSCAPI-KEY": config.ckey } })
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    data.forEach(city => {
                        const option = document.createElement('option')
                        option.value = city.iso2
                        option.textContent = city.name
                        citySelect.appendChild(option)
                    })
                })
        }

        window.onload = loadCountries



    </script>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const fieldType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', fieldType === 'password' ? 'text' : 'password');
        }

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }
        function submitForm() {
            var formData = {
                firstName: document.getElementById('firstname').value,
                lastName: document.getElementById('lastname').value,
                dob: document.getElementById('datofbirth').value,
                mobile: document.getElementById('mobileno').value,
                email: document.getElementById('email').value,
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                qualification: document.getElementById('qualification').value,
                country: document.getElementById('country').value,
                state: document.getElementById('state').value,
                district: document.getElementById('district').value,
                taluka: document.getElementById('taluka').value,
                pincode: document.getElementById('pincode').value,
                purpose: document.getElementById('purpose').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmpassword').value
            };

            // Check if any field is empty
            for (const key in formData) {
                if (formData.hasOwnProperty(key)) {
                    if (!formData[key]) {
                        alert(`Please fill in all fields`);
                        return;
                    }
                }
            }
            if (formData.password !== formData.confirmPassword) {
                document.getElementById('passwordMismatch').innerText = 'Password and Confirm Password do not match!';
                return;
            }

            // Check password length
            if (formData.password.length < 8 || formData.confirmPassword.length < 8) {
                document.getElementById('passwordMismatch').innerText = 'Passwords must be at least 8 characters long!';
                return;
            }

            // If all checks pass, reset the error message and show success alert
            document.getElementById('passwordMismatch').innerText = ''; // Reset error message
            alert('Form submitted successfully');
        }


    </script>
